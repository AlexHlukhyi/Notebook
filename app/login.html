  <body>
    <header>
      <div class="logo"><img src="img/logo.png" alt="logo"/></div>
      <div class="container">
        <div class="wrapper">
          <div class="smalllogo"><img src="img/logo.png" alt="logo"/></div>
          <div class="menu">
            <button id="signin">SIGN IN</button>
            <button id="signup">SIGN UP</button>
          </div>
        </div>
      </div>
    </header>
    <div class="slider">
      <div class="slides">
        <div class="slide active">
          <div class="wrapper">
            <div style="background-image: url(img/slides/1.png)" class="slideContent">
              <div class="wrapper">
                <h2 style="color: #d79922">STORE YOUR NOTES ONLINE</h2>
                <p style="color: #d79922">FIREBASE DATABASE PROVIDES ACCESS TO YOUR DATA ANYTIME</p>
              </div>
            </div>
          </div>
        </div>
        <div class="slide">
          <div class="wrapper">
            <div style="background-image: url(img/slides/2.png)" class="slideContent">
              <div class="wrapper">
                <h2 style="color: #f13c1f">EDIT NOTES EVERYWHERE</h2>
                <p style="color: #f13c1f">NOTEBOOK IS USABLE FROM ANY DEVICE AND SMARTPHONE</p>
              </div>
            </div>
          </div>
        </div>
        <div class="slide">
          <div class="wrapper">
            <div style="background-image: url(img/slides/3.png)" class="slideContent">
              <div class="wrapper">
                <h2 style="color: #4056a1">SIGN IN WITH GOOGLE</h2>
                <p style="color: #4056a1">USE YOUR GOOGLE ACCOUNT TO SIGN IN AND USE NOTEBOOK</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="controls">
        <button id="prev"><img src="img/prev.png" alt="prev"/></button>
        <div class="container wrapper">
          <div id="indicators"></div>
        </div>
        <button id="next"><img src="img/next.png" alt="next"/></button>
      </div>
    </div>
