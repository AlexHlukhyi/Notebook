<html>
<head>
    <title>Notebook on JS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.v2.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" id="add-new" data-toggle="modal" data-target="#exampleModal">New Note</button>
                <div id="notes">
                    <!-- Here comes the notes list -->
                </div>
            </div>
            <div class="col">
                <div id="note">
                    <div class="row">
                        <div class="col" id="note-date">Date example</div>
                        <div class="col" id="note-name">Note name</div>
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Description</span>
                        </div>
                        <textarea class="form-control" aria-label="With textarea" id="note-desc"></textarea>
                    </div>
                    <button class="btn btn-primary" id="edit-button">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Note</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="date" class="form-control" id="new-note-date">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Name" id="new-note-name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="NotesSystem.addNote()" data-dismiss="modal">Add</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
